experiment:
  name: "Overfit_EfficientDet_obj2D_Kitti"
  on_device: "mps"
  num_epochs: 1000
  overwrite_checkpoint: True

agent:
  name: "Overfit_EfficientDet_obj2D_Agent"
  use_tensorboard: True

network:
  name: "EfficientDet"
  attributes:
    compound_coefficient: 0
    in_channels: 3
    num_classes: 7
    image_height: 384
    image_width: 1280

dataset:
  name: "Kitti2D_ds"
  # Unfortunately, absolute paths are necessary for now.
  root: "/Users/FIXCCSF/Desktop/Projects/Ceres/data/kitti2D"
  image_width: 1280
  image_height: 384
  batch_size: 2
  num_workers: 4
  validation_ratio: 0.4
 
model_wrapper:
  name: "EfficientDet_obj2D_ModelWrapper"
  optimizer:
    learning_rate: 1e-3

